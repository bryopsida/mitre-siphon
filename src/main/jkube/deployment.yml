metadata:
  namespace: ${helm_namespace}
  labels:
    project: ${name}
    version: ${version}
  annotations:
    jkube.helm.sh/expression-example: ${golang_expression}
    jkube.helm.sh/expression-example-scalar: ${golang_expression_scalar}
spec:
  replicas: 1
  template:
    metadata:
      namespace: ${helm_namespace}
      labels:
        project: ${name}
        version: ${version}
    spec:
      containers:
        - resources:
            limits:
              memory: ${limits_memory}
            requests:
              memory: ${requests_memory}